<main class="meu-atelie">

    <div class="titulo-pagina">
        <h1>Meu Ateliê Virtual</h1>
        <p>Olá, {{ userName }}! Que bom que está de volta. Vamos criar algo incrível hoje?</p>
    </div>

    <div class="caixa-salvos">

        <div *ngIf="savedVideos.length === 0" class="empty-atelie-box">

            <div class="adicionar">
                <span class="icone-adc">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                        <path
                            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4" />
                    </svg>
                </span>
            </div>

            <div class="titulo-centro">
                <h2>Você não tem nenhum conteúdo salvo</h2>
                <small>Assim que salvar alguma aula ou tutorial, ele aparecerá aqui.</small>
            </div>

        </div>

        <div *ngIf="savedVideos.length > 0" class="saved-video-container">
            <h2>Seus vídeos salvos:</h2>
            <div class="cards-grid">
                <app-cards *ngFor="let video of savedVideos" [videoData]="video" [showDelete]="true" (delete)="removeVideoFromAtelie($event)"></app-cards>
            </div>
        </div>


    </div>
</main>
