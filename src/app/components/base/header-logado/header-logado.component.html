<div class="backdrop" *ngIf="menuHamb" (click)="toggleMenu()"></div>
<header class="home">
    <img class="logotipo" src="assets/logo-svg.svg" alt="Logo">
    <nav class="menu" [ngClass]="{'menu-hamb': menuHamb}">
        <ul class="itens">
            <li><a routerLink="/welcome">Página Inicial</a></li>
            <li><a routerLink="/aulas-tutoriais">Aulas e Tutoriais</a></li>
            <li><a routerLink="/meu-atelie">Meu Ateliê Virtual</a></li>
        </ul>
    </nav>
    
    <div class="header-right" *ngIf="isLoggedIn$ | async">
        <div class="user-actions" *ngIf="user$ | async as user">
            <a routerLink="/meu-perfil">
                <img class="icon-user" [src]="avatarUrl$ | async" [alt]="'Ícone do perfil de ' + (user?.name || 'usuário')">
            </a>
        </div>
        
        <button class="hamburguer" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
        </button>
        
        <button class="btn-sair" (click)="logout()">
            Sair
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
            <path fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
            </svg>
        </button>
    </div>
</header>
