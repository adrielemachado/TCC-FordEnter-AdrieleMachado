<div class="card">
  <div class="image">
    <img [src]="'https://img.youtube.com/vi/' + videoData.videoId + '/mqdefault.jpg'" [alt]="videoData.titulo">
  </div>



  <div class="content">
    <div class="tags">
      <span class="level">{{ videoData.dificuldade }}</span>
    </div>

    <a [href]="'/assistir-video/' + videoData.videoId" target="_blank" rel="noopener noreferrer">
      <span class="title">
        {{ videoData.titulo }}
      </span>
    </a>


  </div>
</div>
