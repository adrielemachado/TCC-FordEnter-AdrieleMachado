<div class="card">
  <!-- Menu de Exclusão -->
  <div *ngIf="showDelete" class="delete-menu-container">
    <button class="menu-toggle" (click)="toggleMenu($event)">
      <!-- Ícone de 3 pontos (ellipsis-vertical) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
      </svg>
    </button>
    <div class="delete-menu" *ngIf="showMenu">
      <button class="delete-button" (click)="deleteVideo($event)">
        <!-- Ícone de lixeira -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg>
        Excluir
      </button>
    </div>
  </div>

  <div class="image">
    <img [src]="'https://img.youtube.com/vi/' + videoData.videoId + '/mqdefault.jpg'" [alt]="videoData.titulo">
  </div>



  <div class="content">
    <div class="tags">
      <span class="level">{{ videoData.dificuldade }}</span>
    </div>

    <a [href]="'/assistir-video/' + videoData.videoId" target="_blank" rel="noopener noreferrer">
      <span class="title">
        {{ videoData.titulo }}
      </span>
    </a>


  </div>
</div>
